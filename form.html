<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: link to CSS for styling -->
</head>
<body>
  <div class="converter-container">
    <h1>Currency Converter</h1>
    
    <!-- Currency Conversion Form -->
    <form id="currency-form">
      <!-- Input for Base Currency Amount -->
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
      
        <!-- Dropdown for Base Currency -->
        <label for="base-currency">From:</label>
        <select id="base-currency" required>
        <option value="" disabled selected>Select currency</option> <!-- Null default option -->
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <!-- Add more options as needed -->
        </select>

        <!-- Dropdown for Target Currency -->
        <label for="target-currency">To:</label>
        <select id="target-currency" required>
        <option value="" disabled selected>Select currency</option> <!-- Null default option -->
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <!-- Add more options as needed -->
        </select>


      <!-- Button to Trigger Conversion -->
      <button type="submit" id="convert-button">Convert</button>
    </form>

    <div class="details">
        <h4 id="selected-amount"></h4>
        <h4 id="conversion"></h4>
    </div>

    <!-- Result Display Area -->
    <div id="result" class="result-display">
      <!-- Converted amount will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
